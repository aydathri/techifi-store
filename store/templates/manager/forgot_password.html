{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;700&family=Audiowide&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: radial-gradient(circle at 30% 30%, #1a0000, #000);
      height: 100vh;
      overflow: hidden;
      color: #fff;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .forgot-box {
      position: relative;
      z-index: 2;
      max-width: 950px;
      height: 90vh;
      margin: 40px auto;
      display: flex;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      box-shadow: 0 12px 32px rgba(255, 0, 0, 0.3);
      overflow: hidden;
    }

    .forgot-left {
      width: 40%;
      background: rgba(255, 255, 255, 0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 20px;
      gap: 20px;
      color: #ff4444;
    }

    .site-title {
      font-family: 'Audiowide', cursive;
      font-size: 38px;
      color: #ff4d4d;
      text-shadow: 0 0 10px #ff4d4d, 0 0 20px #ff1a1a;
      letter-spacing: 2px;
    }

    .tech-icons {
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
      justify-content: center;
      animation: float 5s ease-in-out infinite;
    }

    .tech-icons i {
      font-size: 38px;
      color: #ffcccc;
      transition: transform 0.4s ease;
    }

    .tech-icons i:hover {
      color: #ff4d4d;
      transform: scale(1.3);
    }

    .forgot-right {
      width: 60%;
      padding: 40px 30px;
      overflow-y: auto;
    }

    h2 {
      margin-bottom: 25px;
      color: #ff4d4d;
      font-size: 28px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #ff4d4d;
      box-shadow: 0 0 5px rgba(255, 80, 80, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ff4d4d;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #cc0000;
    }

    .errorlist {
      margin: -10px 0 10px;
      padding: 6px 12px;
      background-color: rgba(255, 68, 68, 0.08);
      border-left: 4px solid #ff4c4c;
      border-radius: 6px;
      font-size: 0.9rem;
      color: #ff4c4c;
      list-style: none;
    }

    .messages {
      text-align: center;
      margin-bottom: 15px;
    }

    .messages .success { color: #22bb77; }
    .messages .error { color: #ff4444; }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }

    @media screen and (max-width: 768px) {
      .forgot-box { flex-direction: column; height: auto; }
      .forgot-left, .forgot-right { width: 100%; }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="forgot-box">
    <div class="forgot-left">
      <div class="site-title">Techifi</div>
      <div class="tech-icons">
      <i class="fas fa-key"></i>
      <i class="fas fa-user-tie manager-icon" ></i>


      </div>
    </div>

    <div class="forgot-right">
      <h2>Forgot Password</h2>

      <div class="messages">
        {% if messages %}
          {% for m in messages %}
            <p class="{{ m.tags }}">{{ m }}</p>
          {% endfor %}
        {% endif %}
      </div>

      <form method="post">
        {% csrf_token %}
        <label for="{{ form.identifier.id_for_label }}"></label>
        {{ form.identifier }}
        {% if form.identifier.errors %}
          <ul class="errorlist">
            {% for e in form.identifier.errors %}<li>{{ e }}</li>{% endfor %}
          </ul>
        {% endif %}
        <button type="submit">Send Token</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 60, density: { enable: true, value_area: 800 } },
        color: { value: "#ff4d4d" },
        shape: { type: "circle" },
        opacity: { value: 0.4, random: true },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ff4d4d",
          opacity: 0.25,
          width: 1
        },
        move: { enable: true, speed: 2 }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "repulse" } },
        modes: { repulse: { distance: 100 } }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
