{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verify Token</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;700&family=Audiowide&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: radial-gradient(circle at 30% 30%, #0a0f3c, #000);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
      position: relative;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .verify-box {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 520px;
      backdrop-filter: blur(14px);
      background: linear-gradient(135deg, rgba(0,0,0,0.5), rgba(0,0,0,0.3));
      border-radius: 20px;
      padding: 50px 40px;
      box-shadow: 0 0 25px rgba(0, 200, 255, 0.3), 0 0 60px rgba(0, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.08);
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #00c8ff;
      font-size: 28px;
      text-shadow: 0 0 8px #00c8ff80;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.85);
      color: #000;
    }

    input:focus {
      outline: none;
      border-color: #00b2ff;
      box-shadow: 0 0 8px rgba(0, 178, 255, 0.6);
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #007eff, #00c8ff);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(135deg, #005bbd, #00aaff);
    }

    .messages {
      margin-bottom: 15px;
    }

    .messages p {
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 0.9rem;
      margin: 0 0 10px;
    }

    .messages .success {
      background-color: rgba(50, 255, 160, 0.08);
      color: #4af47b;
      border-left: 4px solid #22bb77;
    }

    .messages .error {
      background-color: rgba(255, 80, 80, 0.08);
      color: #ff4c4c;
      border-left: 4px solid #ff4c4c;
    }

    .errorlist {
      margin: -10px 0 15px;
      padding: 6px 12px;
      background-color: rgba(255, 68, 68, 0.08);
      border-left: 4px solid #ff4c4c;
      border-radius: 6px;
      font-size: 0.9rem;
      color: #ff4c4c;
      list-style: none;
      animation: fadeIn 0.3s ease-in-out;
    }

    .errorlist li::before {
      content: "âš  ";
      font-weight: bold;
      margin-right: 4px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-6px);
      }
      to {
        opacity: 1;
        transform: translateY(0px);
      }
    }

    @media screen and (max-width: 480px) {
      .verify-box {
        margin: 20px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="verify-box">
    <h2><i class="fas fa-shield-alt"></i> Verify Token</h2>

    <div class="messages">
      {% if messages %}
        {% for message in messages %}
          <p class="{{ message.tags }}">{{ message }}</p>
        {% endfor %}
      {% endif %}
    </div>

    <form method="post">
      {% csrf_token %}
      <input type="text" name="token" placeholder="Enter your verification code" required />

      {% if form.token.errors %}
        <ul class="errorlist">
          {% for error in form.token.errors %}
            <li>{{ error }}</li>
          {% endfor %}
        </ul>
      {% endif %}

      <button type="submit">Verify</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 60, density: { enable: true, value_area: 800 } },
        color: { value: "#00c8ff" },
        shape: { type: "circle" },
        opacity: { value: 0.4, random: true },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#00c8ff",
          opacity: 0.25,
          width: 1
        },
        move: { enable: true, speed: 2 }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "repulse" } },
        modes: { repulse: { distance: 100 } }
      },
      retina_detect: true
    });

    setTimeout(() => {
      const messages = document.querySelector('.messages');
      if (messages) {
        messages.style.transition = 'opacity 0.5s ease';
        messages.style.opacity = '0';
        setTimeout(() => messages.remove(), 500);
      }
    }, 5000);
  </script>
</body>
</html>
