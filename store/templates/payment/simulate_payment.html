<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Payment</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0a0a0a;
      color: #fff;
      font-family: 'Nunito', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .payment-box {
      background: #1c1c1c;
      padding: 40px;
      border-radius: 12px;
      border: 1px solid #333;
      text-align: center;
      max-width: 500px;
    }

    .payment-box h2 {
      color: #00c853;
      margin-bottom: 20px;
    }

    .payment-box p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .submit-btn {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="payment-box">
    <h2><i class="fas fa-university"></i> Simulated Payment</h2>
    <p>You're simulating payment for Order <strong>#{{ order.id }}</strong></p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="submit-btn">
        <i class="fas fa-check-circle"></i> Confirm Payment
      </button>
    </form>
  </div>
</body>
</html>
