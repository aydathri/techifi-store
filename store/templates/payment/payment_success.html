<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Success</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0a0a0a;
      color: #fff;
      font-family: 'Nunito', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .success-box {
      background: #1c1c1c;
      padding: 40px;
      border-radius: 12px;
      border: 1px solid #333;
      text-align: center;
      max-width: 500px;
    }

    .success-box h2 {
      color: #00e676;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .success-box p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .back-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4dcfff;
      border: none;
      border-radius: 8px;
      color: black;
      text-decoration: none;
    }

    .back-btn:hover {
      background-color: #00aaff;
    }
  </style>
</head>
<body>
  <div class="success-box">
    <h2><i class="fas fa-check-circle"></i> Payment Successful!</h2>
    <p>Your payment for order #{{ order.id }} has been processed successfully.</p>
    <a href="{% url 'customer-orders' %}" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Orders</a>
  </div>
</body>
</html>
